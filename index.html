<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/feather-icons"></script>

    <title>Document</title>
  </head>
  <body>
    <!-- container -->
    <div
      class="flex flex-col items-center justify-center w-[100vw] h-[100vh] bg-indigo-900m"
    >

      <h1 class="font-extrabold text-3xl">Password Generator</h1>
      <!-- card -->
      <div class="flex flex-col justify-center items-center min-w-[300px] ">
        <!-- heading -->
        <h1 class="text-xl font-bold text-white">PASSWORD GENERATOR</h1>

        <!-- output password  -->
        <div
          class="flex flex-row w-full justify-between px-6 py-3 bg-blue-950 rounded-md m-3"
        >
          <input readonly placeholder="Password" data-passwordDisplay class="bg-blue-950 text-yellow-400 font-bold text-center">
          <!-- copy button -->
          <button data-copyTo>
            <span data-copyMsg></span>
            <i data-feather="copy" class="h-4 w-4 text-white"></i>
          </button>
        </div>

        <div class="w-full  bg-blue-950 rounded-md">
          <!-- password length -->
          <div class="w-full flex flex-col items-center">
            <div class="flex justify-between px-6 my-3 w-full bg-blue-950 py-4 items-center">
              <h3 class="font-bold text-white">Password length</h3>
              <!-- password length display -->
              <div class="bg-slate-900 text-yellow-400 text-center font-bold px-1 py-2" data-lengthNumber ></div>
            </div>
            <!-- password length slider -->
            <div class="w-full px-6">
              <input type="range" min="1" max="20" class="w-full" data-lengthSlider>
            </div>

          </div>

          <!-- password options -->
          <div class="bg-blue-950 w-full px-6 flex-col">
            <div class="flex gap-3">
              <input type="checkbox" class="" id="uppercase"/>
              <label for="uppercase" class="text-white">Includes Uppercase letters</label>
            </div>

            <div class="flex gap-3">
              <input type="checkbox" id="lowercase"/>
              <label for="lowercase" class="text-white">Includes Lowercase letters</label>
            </div>

            <div class="flex gap-3">
              <input type="checkbox" id="number"/>
              <label for="number" class="text-white">Includes Numbers</label>
            </div>

            <div class="flex gap-3">
              <input type="checkbox" id="symbol"/>
              <label for="symbol" class="text-white">Includes Symbols</label>
            </div>
          </div>

          <!-- password strength -->
          <div class="w-full px-6 font-bold text-lg flex justify-between items-center my-3">
            <h2 class="text-white">Strength</h2>
            <!-- green light red light -->
            <div data-indicator class="h-5 w-5 rounded-[50%]"></div>
          </div>

          <!-- button for Generate Password -->
          <div class="w-full px-6 mb-3">
            <button class="w-full  generateButton  bg-pink-900 py-3 rounded-md" >Generate Password</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      feather.replace();
    </script>
    <script src="index.js"></script>
  </body>
</html>
